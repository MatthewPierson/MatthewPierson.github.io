<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/cutie.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<div>

<script>
  document.getElementById('button-air').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/air.html";
  document.getElementById('button-air2').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/air2.html";
  document.getElementById('button-air3').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/air3.html";
  document.getElementById('button-home').onclick = () => window.location = "https://matthewpierson.github.io/ios_downgrades.html";
  document.getElementById('button-sep').onclick = () => window.location = "https://MatthewPierson.github.io/guides/sep.html";
  document.getElementById('button-futurerestore').onclick = () => window.location = "https://MatthewPierson.github.io/guides/futurerestore.html";
  document.getElementById('button-vieux').onclick = () => window.location = "https://MatthewPierson.github.io/guides/vieux.html";
  document.getElementById('button-background').onclick= () => toggleDarkMode();
  function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    } 
</script>
