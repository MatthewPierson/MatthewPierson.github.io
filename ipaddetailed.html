<script>
  document.getElementById('button-ipad').onclick = () => window.location = "https://MatthewPierson.github.io/ipads.html";
  document.getElementById('button-mini').onclick = () => window.location = "https://MatthewPierson.github.io/ipadmini.html";
  document.getElementById('button-air').onclick = () => window.location = "https://MatthewPierson.github.io/ipadair.html";
  document.getElementById('button-home').onclick = () => window.location = "https://matthewpierson.github.io/ios_downgrades.html";
  document.getElementById('button-background').onclick= () => toggleDarkMode();
  function checkState() {
      var element = document.body;
      var check = localStorage.getItem('darkmodeState')
      if (check === null) {
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("0")) { 
        g = 1;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("1")) { 
        element.classList.toggle("dark-mode");
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
  }
  function toggleDarkMode() {
      var element = document.body;
      var check = localStorage.getItem('darkmodeState')
      if (check === null) {
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("0")) { 
        element.classList.toggle("dark-mode");
        g = 1;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("1")) { 
        element.classList.toggle("dark-mode");
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
    } 
</script>
