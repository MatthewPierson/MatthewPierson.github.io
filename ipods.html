<script>
  document.getElementById('button-6').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipod/6.html";
  document.getElementById('button-7').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipod/7.html";
  document.getElementById('button-home').onclick = () => window.location = "https://matthewpierson.github.io/ios_downgrades.html";
  document.getElementById('button-sep').onclick = () => window.location = "https://MatthewPierson.github.io/guides/sep.html";
  document.getElementById('button-futurerestore').onclick = () => window.location = "https://MatthewPierson.github.io/guides/futurerestore.html";
  document.getElementById('button-background').onclick= () => toggleDarkMode();
  function checkState() {
      var element = document.body;
      var check = localStorage.getItem('darkmodeState')
      if (check === null) {
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("0")) { 
        g = 1;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("1")) { 
        element.classList.toggle("dark-mode");
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
  }
  function toggleDarkMode() {
      var element = document.body;
      var check = localStorage.getItem('darkmodeState')
      if (check === null) {
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("0")) { 
        element.classList.toggle("dark-mode");
        g = 1;
        localStorage.setItem("darkmodeState",g);
      }
      if (check.includes("1")) { 
        element.classList.toggle("dark-mode");
        g = 0;
        localStorage.setItem("darkmodeState",g);
      }
    } 
</script>
