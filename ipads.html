<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/cutie.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="iOS Downgrade Chart">

  </head>
  <body>
    <div class="logo-container">
      <img src="img/cutie.png" alt="beeg-yoshi" class="beegyoshi" width="90vw">
      <h1 class="bigTitle">iOS Downgrade Chart</h1>
    </div>
		<div>
	<p>&nbsp; </p>
	</div>
    <div class="subTitle-container">
      <h2 class="subTitle">iPads</h2>
      <h2 class="subTitle">Information on which iPads can downgrade to what version and the methods to do said downgrade</h2>
	<div>
	<p>&nbsp; </p>
	</div>
    <div>
      <p class="button" id="button-5">iPad 5th Gen</p>
      <p class="button" id="button-6">iPad 6th Gen</p>
      <p class="button" id="button-7">iPad 7th Gen</p>
    </div>
    <br>
    <div>
      <p class="button" id="button-sep">SEP Information</p>
      <p class="button" id="button-futurerestore">Futurerestore Guide</p>
    </div>
    <br>
    <div>
      <p class="button" id="button-home">Back</p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div>
      <p class="button" id="button-background">Toggle Dark Mode</p>
    </div>
	
  </body>
</html>


<script>
  document.getElementById('button-5').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/5.html";
  document.getElementById('button-6').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/6.html";
  document.getElementById('button-7').onclick = () => window.location = "https://MatthewPierson.github.io/devices/ipad/7.html";
  document.getElementById('button-sep').onclick = () => window.location = "https://MatthewPierson.github.io/guides/sep.html";
  document.getElementById('button-futurerestore').onclick = () => window.location = "https://MatthewPierson.github.io/guides/futurerestore.html";
  document.getElementById('button-home').onclick = () => window.location = "https://matthewpierson.github.io/ios_downgrades.html";
  document.getElementById('button-background').onclick= () => toggleDarkMode();
  function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    } 
</script>
